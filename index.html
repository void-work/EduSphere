
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSphere AI - Unified Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #ffffff;
      overflow-x: hidden;
      color: #1e293b;
    }

    /* Zen-Professional Light Mesh */
    .bg-cool-mesh {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-color: #ffffff;
      background-image: 
        radial-gradient(at 0% 0%, hsla(210, 40%, 98%, 1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(220, 30%, 97%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(200, 20%, 98%, 1) 0, transparent 50%), 
        radial-gradient(at 0% 50%, hsla(220, 30%, 97%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 50%, hsla(210, 40%, 98%, 1) 0, transparent 50%), 
        radial-gradient(at 0% 100%, hsla(200, 20%, 98%, 1) 0, transparent 50%), 
        radial-gradient(at 50% 100%, hsla(220, 30%, 97%, 1) 0, transparent 50%), 
        radial-gradient(at 100% 100%, hsla(210, 40%, 98%, 1) 0, transparent 50%);
    }

    /* Sophisticated Precision Grid */
    .bg-cool-mesh::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Soft Diffused Auras */
    .aura {
      position: fixed;
      width: 50vmax;
      height: 50vmax;
      filter: blur(150px);
      border-radius: 100%;
      z-index: -1;
      opacity: 0.15;
      pointer-events: none;
      animation: drift 30s infinite alternate ease-in-out;
    }

    .aura-1 { background: radial-gradient(circle, #cbd5e1, transparent 70%); top: -10%; left: -5%; }
    .aura-2 { background: radial-gradient(circle, #e2e8f0, transparent 70%); bottom: -10%; right: -5%; animation-delay: -7s; }

    @keyframes drift {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(3%, 3%) scale(1.02); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }
    
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.03); border-radius: 10px; }

    /* CRASH EFFECTS */
    @keyframes glitch {
      0% { transform: translate(0); clip-path: inset(0 0 0 0); }
      20% { transform: translate(-5px, 5px); clip-path: inset(10% 0 30% 0); }
      40% { transform: translate(5px, -5px); clip-path: inset(40% 0 10% 0); filter: hue-rotate(90deg) invert(1); }
      60% { transform: translate(-5px, -2px); clip-path: inset(50% 0 5% 0); }
      80% { transform: translate(2px, 2px); clip-path: inset(0 0 70% 0); }
      100% { transform: translate(0); clip-path: inset(0 0 0 0); }
    }

    .animate-glitch {
      animation: glitch 0.15s infinite;
    }

    @keyframes shake-hard {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .animate-crash-shake {
      animation: shake-hard 0.2s infinite;
    }

    .crt-lines::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 1000;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    .terminal-font {
      font-family: 'JetBrains Mono', monospace;
    }

    @keyframes flicker {
      0% { opacity: 0.27861; }
      5% { opacity: 0.34769; }
      10% { opacity: 0.23604; }
      15% { opacity: 0.90626; }
      20% { opacity: 0.18128; }
      25% { opacity: 0.83891; }
      30% { opacity: 0.65583; }
      35% { opacity: 0.57807; }
      40% { opacity: 0.26559; }
      45% { opacity: 0.84693; }
      50% { opacity: 0.96019; }
      55% { opacity: 0.08594; }
      60% { opacity: 0.20313; }
      65% { opacity: 0.41988; }
      70% { opacity: 0.53455; }
      75% { opacity: 0.37288; }
      80% { opacity: 0.71428; }
      85% { opacity: 0.70419; }
      90% { opacity: 0.7003; }
      95% { opacity: 0.36108; }
      100% { opacity: 0.24387; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
</head>
<body>
  <div class="bg-cool-mesh"></div>
  <div class="aura aura-1"></div>
  <div class="aura aura-2"></div>
  <div id="root"></div>
</body>
</html>
